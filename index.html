<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Money Transfer Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="scene-container"></div>
  
  <div class="controls">
    <button id="animation-1">Animation 1</button>
    <button id="animation-2">Animation 2</button>
    <button id="animation-3">Animation 3</button>
    <button id="animation-4">Animation 4</button>
    <button id="animation-5">Money Transfer</button>
    <button id="animation-6">Luanda Leaks</button>
    <button id="animation-7">Privilege & Power</button>
    <button id="animation-8">Unraveling Thread</button>
    <button id="animation-9">Brick by Brick</button>
    <button id="animation-10">Profile Connection</button>
  </div>

  <!-- Import three.js from CDN -->
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.159.0/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/FontLoader.js": "https://unpkg.com/three@0.159.0/examples/jsm/loaders/FontLoader.js",
        "three/examples/jsm/geometries/TextGeometry.js": "https://unpkg.com/three@0.159.0/examples/jsm/geometries/TextGeometry.js"
      }
    }
  </script>
  
  <!-- Main script -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
